@(productForm : Form[Product])
@import helper._

@main("Create product"){

    <h1>Add new product:</h1>
    @helper.form(CSRF(routes.ProductController.save())){
        @helper.inputText(productForm("name"))
        @helper.inputText(productForm("price"))
        @helper.inputText(productForm("manufacturer"))
        <input type="submit" class="btn btn-default" value="Create Product"/>
    }
}
